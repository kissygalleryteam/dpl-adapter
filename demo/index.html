<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DplAdapter的demo</title>
    <script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>DplAdapter的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:5555/";
        S.config({
            packages:[
                {
                    name:"kg/dpl-adapter/0.0.2",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('kg/dpl-adapter/0.0.2/index', function (S, DplAdapter) {
        new DplAdapter();
    })
</script>
</body>
</html>
